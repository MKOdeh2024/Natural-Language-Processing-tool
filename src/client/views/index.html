<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="styles/resets.scss">
    <link rel="stylesheet" href="styles/base.scss">
    <link rel="stylesheet" href="styles/header.scss">
    <link rel="stylesheet" href="styles/form.scss">
    <link rel="stylesheet" href="styles/footer.scss">
    <title>NLP Article Analyzer</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>NLP Article Analyzer</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <h2>Analyze Article</h2>
            <form id="url-form" class="form">
                <label for="article-url">Enter Article URL:</label>
                <input type="url" id="article-url" name="article-url" required>
                <button type="submit">Analyze</button>
                <div id="error-message" class="error"></div>
            </form>
            <div id="loading" style="display: none;">Analyzing article...</div>
        </section>

        <section id="results" class="section">
            <h2>Analysis Results</h2>
            <div id="polarity"></div>
            <div id="subjectivity"></div>
            <div id="text-snippet"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 NLP Article Analyzer. All rights reserved.</p>
            <p>Powered by <a href="https://www.meaningcloud.com">MeaningCloud</a></p>
        </div>
    </footer>
</body>

</html>
